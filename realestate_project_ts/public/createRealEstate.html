<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yad Shlomo - selling every where - create realestate page</title>
    <link
      rel="shortcut icon"
      href="./assets/imgs/real-estate-agent-realtor-icon.png"
      type="image/png"
    />
    <!-- Bootstrap import -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="navbar navbar-expand-lg bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"
              ><i class="bi bi-house-heart-fill"></i>Yad Shlomo</a
            >
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Features</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <form id="createRealestateSubmitForm">
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="realestateInput"
            placeholder="Realestate name"
          />
          <label for="floatingInput">Realestate name</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="urlInput"
            placeholder="Realestate Image url"
          />
          <label for="floatingInput">Realestate Image url</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="number"
            class="form-control"
            id="priceInput"
            placeholder="Realestate price"
          />
          <label for="floatingInput">Realestate price</label>
        </div>
        <button class="btn btn-dark">Add new realestate</button>
      </form>
    </div>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.js"></script>
    <script src="./js/models/RealEstate.model.js"></script>
    <script src="./js/dataInitialization.js"></script>
    <script src="./js/createRealEstate.js"></script> -->
    <script type="module" src="../src/createRealEstate.js"></script>
  </body>
</html>
